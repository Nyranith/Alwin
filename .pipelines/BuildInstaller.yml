parameters:
  - name: projectIdentifier
    type: string
    default: "cli"
  - name: projectPath
    type: string
    default: "**/*.vdproj"

steps:
  - task: UseDotNet@2
    displayName: Setup .NET Core
    continueOnError: true
    inputs:
      packageType: "sdk"
      useGlobalJson: true
      performMultiLevelLookup: true

  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build
      projects: $(BuildSolution)
      arguments: "--configuration $(BuildConfiguration) "

  - task: DotNetCoreCLI@2
    inputs:
      command: "build"
      projects: ${{ parameters.projectPath }}
      arguments: "--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)"

  - task: CopyFiles@2
    displayName: Copy to output
    inputs:
      sourceFolder: "$(Build.ArtifactStagingDirectory)"
      contents: |
        **
        !**/*.pdb
      targetFolder: "$(Build.SourcesDirectory)/out/Alwin.CLI-$(BuildConfiguration)-${{ parameters.projectIdentifier }}/"

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: "$(Build.SourcesDirectory)/out/Alwin.CLI-$(BuildConfiguration)-${{ parameters.projectIdentifier }}/"
      artifactName: "${{ parameters.projectIdentifier }}"
