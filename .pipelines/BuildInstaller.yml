parameters:
  - name: projectIdentifier
    type: string
    default: "cli"
  - name: projectPath
    type: string
    default: "**/*.vdproj"

steps:
  - task: UseDotNet@2
    displayName: Setup .NET Core
    continueOnError: true
    inputs:
      packageType: "sdk"
      useGlobalJson: true
      performMultiLevelLookup: true

  - task: NuGetCommand@2
    inputs:
      command: "restore"
      restoreSolution: "**/*.sln"
      feedsToUse: "select"

  - task: MSBuild@1
    inputs:
      solution: "**/*.sln"
      configuration: "$(BuildConfiguration)"

  - task: MSBuild@1
    inputs:
      solution: ${{ parameters.projectPath }}
      configuration: "$(BuildConfiguration)"
      msbuildArguments: "OutputPath $(Build.ArtifactStagingDirectory)"

  - task: CopyFiles@2
    displayName: Copy to output
    inputs:
      sourceFolder: "$(Build.ArtifactStagingDirectory)"
      contents: |
        **
        !**/*.pdb
      targetFolder: "$(Build.SourcesDirectory)/out/Alwin.CLI-$(BuildConfiguration)-${{ parameters.projectIdentifier }}/"

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: "$(Build.SourcesDirectory)/out/Alwin.CLI-$(BuildConfiguration)-${{ parameters.projectIdentifier }}/"
      artifactName: "${{ parameters.projectIdentifier }}"
