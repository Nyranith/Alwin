parameters:
  - name: projectIdentifier
    type: string
    default: "cli"
  - name: projectPath
    type: string
    default: "**/*.vdproj"
  - name: packageVersion
    type: string
    default: "5.x"

steps:
  - task: UseDotNet@2
    displayName: Setup .NET Core
    continueOnError: true
    inputs:
      packageType: "sdk"
      version: ${{ parameters.packageVersion }}
      useGlobalJson: true
      performMultiLevelLookup: true

  - task: NuGetCommand@2
    inputs:
      command: "restore"
      restoreSolution: "**/*.sln"
      feedsToUse: "select"

  - task: DotNetCoreCLI@2
    inputs:
      command: "restore"
      projects: "**/*.csproj"
      feedsToUse: "select"

  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build
      projects: "**/*.csproj"
      arguments: "--configuration $(BuildConfiguration)"

  - task: MSBuild@1
    inputs:
      solution: ${{ parameters.projectPath }}
      configuration: "$(BuildConfiguration)"
      msbuildArguments: "-p:OutputPath $(Build.ArtifactStagingDirectory)"

  - task: CopyFiles@2
    displayName: Copy to output
    inputs:
      sourceFolder: "$(Build.ArtifactStagingDirectory)"
      contents: |
        **
        !**/*.pdb
      targetFolder: "$(Build.SourcesDirectory)/out/Alwin.CLI-$(BuildConfiguration)-${{ parameters.projectIdentifier }}/"

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: "$(Build.SourcesDirectory)/out/Alwin.CLI-$(BuildConfiguration)-${{ parameters.projectIdentifier }}/"
      artifactName: "${{ parameters.projectIdentifier }}"
